<script>
    setInterval(() => {
        let hostElement = document.querySelector('flt-glass-pane');
        let shadowRoot = hostElement.shadowRoot;
        if (shadowRoot) {
            if (shadowRoot.querySelector('#img-hook')) {
                return;
            }
            let style = document.createElement('style');
            style.setAttribute("id", "img-hook");
            style.textContent = `img {object-fit: cover;}`;
            shadowRoot.appendChild(style);
        }
    }, 2000);
</script>
